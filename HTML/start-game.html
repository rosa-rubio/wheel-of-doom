<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/start-game.css">
  <title>Wheel Of Doom</title>
</head>

<body class="body-container">

  <header class="header-container">

    <img class="logo" src="/img/logo.svg" alt="Logo de LadyKillers">
    <h5>Lady Killers</h5>
    <button id="pause-play-button" class="pause-play-button">
      <img id="pause-play-button" src="/img/button-pause1.png" alt="Icono para pausar música">
      <img id="pause-play-button" src="/img/button-play.png" alt="Icono para reproducir música"></button>
    <audio id="music-player" loop> 
      <source src="/Sounds/the-huntress-lullaby.mp3" type="audio/mpeg">
      Tu navegador no soporta el elemento de audio.
    </audio>

  </header>

  <main>
    <div class="main-container">

      <div class="title-game">
        <img class="img-title" src="/img/titlegame.svg" alt="Nombre del juego, Wheel of Death">
      </div>
      <div class="animation-container">
        <img src="/img/bloody-knife.png" alt="Cuchillo volador" class="flying-knife">
      </div>
      <div class="home-functionality">
        <h2>¿Quién será tu próxima víctima?</h2>
        <button id="access-button" onclick="redirectToPage()"><img class="knife-icon" src="/img/iconknife1.svg"
            alt="icono de un cuchillo">Acceder al juego</button>
      </div>

    </div>
  </main>

  <script src="/JAVASCRIPT/start-game.js"></script>
</body>

</html>

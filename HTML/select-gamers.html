<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/select-gamers.css">
    <link rel="stylesheet" href="/CSS/pop-up.css">
    <title>Wheel Of Doom</title>
    
</head>
<body class="body-container">
    <header class="header-container">
        <img class="logo" onclick="backToPage()" src="/img/logo.svg" alt="Logo de LadyKillers">
         <h5>Lady Killers</h5>
    </header>

    <main class="main-container">
        <section class="title-description">
            <div class="text">
                <h1>¡Que comience el juego!</h1>
                <p>Introduce el nombre de tus víctimas a continuación y deja sus vidas en manos del azar...</p>
            </div>
            <div class="add-names">
                <input id="victims" type="text">
                <button class="add-victim"><img class="knife-icon" src="/img/iconknife1.svg" alt="icono de un cuchillo">Añadir víctima</button>
            </div>
        </section>

        <section class="start-killing">
            <div class="cards">
                <ul id="name-list" class="name-list"></ul>
            </div>
            <div class="button2">
                <button class="random-button"><img class="knife-icon" src="/img/iconknife1.svg" alt="icono de un cuchillo">Pulsar para matar</button>
            </div>
        </section>
    </main>
    <div class="modal-container" id="modal_container">
        <div class="modal">
        <h1 id="looser">Ventana POP-UP</h1>
        <h3>
            ¡Tu destino termina aquí!
        </h3>
        <button id="close">Seguir matando</button>
      </div>
    </div>
<script src="/javascript/select-gamers.js"></script>   
</body>
</html>
